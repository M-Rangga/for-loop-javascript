<script>

    for (let i = 1; i < 11; i++) {
        document.write("*".repeat(i) + '<br>');
    }

    document.write('<br>');

    for (let i = 11; i > 0; i--) {
        document.write("*".repeat(i) + '<br>');
    }

    let tinggi = 10;

    for (let baris = 0; baris < tinggi; baris++) {
        document.writeln('&nbsp;'.repeat((tinggi-baris)*2) + '*'.repeat(2 * baris) + '<br>');
    }

</script>
